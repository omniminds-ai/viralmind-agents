# MySQL properties
mysql-hostname: mysql
mysql-port: 3306
mysql-database: guacamole_db
mysql-username: guacamole_user
mysql-password: guacamole_user_pw

# GUACD properties
guacd-hostname: guacd
guacd-port: 4822

# Auth provider configuration
mysql-default-max-connections: 100
mysql-default-max-group-connections: 100
mysql-default-max-connections-per-user: 100

# Enable recording of sessions
enable-recording-playback: true
recording-search-path: /var/lib/guacamole/recordings

# Enable file transfers
enable-drive: true
drive-path: /drive

# Enable CORS
cors-enabled: true
cors-allowed-origins: *
cors-allowed-methods: GET,POST,PUT,DELETE,OPTIONS